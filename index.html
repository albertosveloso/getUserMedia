<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Browser - Video</title>
</head>
<body>
  <video id="vid" autoplay></video>

  <script>
    navigator.mediaDevices.getUserMedia({
      video : {
        width: {
          min: 640,
          max: 1280
        },
        height: {
          min: 480,
          max: 720
        },
        frameRate: 1
      }

    }).then(stream => {
      document.getElementById('vid').srcObject = stream;
    })
  </script>
</body>
</html>
